    <script>
        let soNguyen=[];
        for(let i = 0;i <10; i++){
            let a=+prompt("nhập số nguyên vào đây")
            soNguyen.push(a)
        }
        console.log(soNguyen);
        console.log(soNguyen);
        let max=soNguyen[0];
        
        let tong = 0
        for(let i = 0; i<soNguyen.length ; i++){
            tong +=soNguyen[i];
            
            if(max<soNguyen[i]){
                max=soNguyen[i];
                
            }

        }console.log(`max là sô${max}   giá trị trung bình là ${tong/soNguyen.length}`);
        
        
            
            
            
            
        
    </script>
